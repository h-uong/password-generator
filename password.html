<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="password.css" />
    </head>
    <body>
        <div id="container">
            <div>
                <label class="switch">
                    <input type="checkbox" id="toggleSwitch">
                    <span class="slider"></span>
                </label>  
            </div>
            <div id="title">
                <h1>Generate a <br><span class="color-grn">random password</span></h1>
                <p>Never use an insecure password again.</p>
            </div>
            <button id="generate-btn">Generate passwords</button>
            <div class="divider"></div>
            <div id="section-input">
                <input type="text" id="password-one" placeholder="password"/>
                <input type="text" id="password-two" placeholder="password"/>
            </div>
        </div>
        <script src="password.js"></script>
    </body>
</html>
